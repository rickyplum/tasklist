<div class="links">
		<div class="container">
			<div class="link">
				<a href="/task-history">Task history</a>
			</div>
			
			<div class="link">
				<a href="/">Active Tasks</a>
			</div>
		</div>
	</div>

	<div class="app-box col-md-6 col-md-offset-3">
		<div class="current-task">
			<div class="container">
				<div class="row">
					<h1>Current Tasks</h1>
				</div>
			</div>
		</div>
	
<div class="clearfix">
	<form ng-submit="addTask()" class="form-inline form-primary">
	  <div class="form-group col-md-5 text-center">
	    <label for="exampleInputEmail3">Task Description</label>
	    <input ng-model="newTaskName" type="text" class="form-control" id="exampleInputEmail3" placeholder="Enter new task">
	  </div>
	  <div class="form-group col-md-5 text-center">
	    <label for="exampleInputEmail3">Priority</label>
	    <input ng-model="newTaskPriority" type="text" class="form-control" id="exampleInputEmail3" placeholder="high, med, low">
	  </div>
	<div class="col-md-2">
  		<button type="submit" class="btn btn-default btn-wide">Add</button>
  	</div>
	</form>
</div>


		<div ng-repeat="task in tasks" class="active-task">
			<div class="container">
				<div class="row">
					<div class="task">
						<div class="col-md-6">
							<h3>{{ task.name }}</h3>
						</div>
						<div class="col-md-6">	
							<span class="glyphicon glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</div>
